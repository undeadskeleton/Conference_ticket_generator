<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="app/scss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <body>
    <div class="bg_container">
      <div class="bg_line"></div>
      <div class="bg_circle_top"></div>
      <div class="bg_squiglyLine"></div>
      <div class="bg_circle_bottom"></div>
      <div class="bg_bottom_pattern"></div>
    </div>

    <main class="form_container">
      <section class="form_intro">
        <div class="logo">
          <img src="app/scss/assets/images/logo-full.svg" alt="">
        </div>
        <p class="form_intro_hero">Your Journey to Coding Conf 2025 Starts Here!</p>
        <p class="form_intro_desc">Secure your spot at next year's biggest coding conference.</p>
      </section>
      <form action="#" method="post" class="form_input">
        <div class="input_avatar">
          <p class="head">Upload Avatar</p>
          <label for="files" class="dragdrop">
            <span class="dragdrop_icon">
              <img src="app/scss/assets/images/icon-upload.svg" alt="">
            </span>
            <span class="dragdrop_instruction">Drag and drop or click to upload</span>
            <input id="files" type="file" accept=".png/.jpg,.jpeg">
          </label>
          <div class="warn"><img src="app/scss/assets/images/icon-info.svg" alt=""><span>Upload your photo (JPG or
              PNG,
              max-size:500KB).</span> </div>
        </div>
        <div class="input_name"></div>
        <div class="input_email"></div>
        <div class="input_gitUsername"></div>
      </form action="#" method="post">
    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Undead Skeleton</a>.
    </div>

    <script src="app/js/script.js"></script>
  </body>

</html>
